{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-info">
        <strong>Info</strong> {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">Signup</button>
</form>
</div>
{% endblock %}
